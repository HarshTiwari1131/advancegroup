<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: rgb(93, 22, 187); 
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 400px; 
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #ccc;
            background-color: #d4eb08; 
            box-shadow: 0 0 10px rgba(42, 17, 182, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box; 
        }

        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: rgb(218, 23, 23);
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

    
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login Form</h2>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <div class="form-group">
            <button onclick="storeData()">Login</button>
        </div>
    </div>

    <script>
        function storeData() {
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var userData = {
                username: username,
                email: email,
                password: password
            };
            console.log(userData); // You can replace this with your desired logic to store the data
        }
        console.log("userData");
    </script>
</body>
</html>
